<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

    <img src="imagecopy.png" alt="Shapes" usemap="#shapesMap" width="500">

    <map name="shapesMap">
        <area shape="circle" coords="150,100,50" href="circle.html" alt="Circle" target="_blank">
        <area shape="rect" coords="250,50,350,150" href="square.html" alt="Square" target="_blank">
        <area shape="poly" coords="400,150,450,50,500,150" href="triangle.html" alt="Triangle" target="_blank">
    </map>
</body>
</html>
